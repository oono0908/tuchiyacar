<head>

      <ul class="link-list link-list_padding_top link-list-pc">

    <div class="l_main">
      <div class="hero">
        <h1 class="title"><img class="title-img" src="../image/ttl_contact01.svg"></h1>
        <p class="form-title">来店予約</p>
        <p class="error-message">※赤枠の入力が正しくありません。</p>
      <div class="contact">
        <form class="contact-form">
          <dl class="contact-form-persons-info">
            <dt class="contact-form-title">お名前<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left">
                <input type="text" name="name-sei" placeholder="姓" class="form-data-text sei">
              </div>
              <div class="form-data-right">
                <input type="text" name="name-mei" placeholder="名" class="form-data-text mei">
              </div>
            </dd>
            <dt class="contact-form-title">お名前フリガナ<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left">
                <input type="text" name="kana-sei" placeholder="セイ" class="form-data-text kana-sei">
              </div>
              <div class="form-data-right">
                <input type="text" name="kana-mei" placeholder="メイ" class="form-data-text kana-mei">
              </div>
            </dd>
            <dt class="contact-form-title">メールアドレス<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left width-max">
                <input type="text" name="mail" placeholder="tsuchiya-cars@xx.xx.jp" class="form-data-text mail">
              </div>
            </dd>
            <dt class="contact-form-title">電話番号<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left width-max">
                <input type="text" name="phone-number" placeholder="090-××××-××××" class="form-data-text phone-number">
              </div>
            </dd>
          </dl>
          <dl class="reserve-store">
            <p class="reserve-store__title">来店予約</p>
            <dt class="contact-form-title">ご来店予定店舗<span class="must">(必須）</span></dt>
            <dd class="form-data">
                <div class="form-data-select">
                  <div class="line line-store">ーーー</div>
                  <select name="store-name" class="select-store" id="select-store-id">
                    <option class="none" selected disabled></option>
                    <option value="新小岩">新小岩</option>
                    <option value="市川/市川2号">市川/市川2号</option>
                    <option value="千葉北">千葉北</option>
                    <option value="成田">成田</option>
                    <option value="東金">東金</option>
                    <option value="茂原">茂原</option>
                  </select>
                </div>
            </dd>
            <dt class="contact-form-title">ご来店予定日時<span class="must">(必須）</span></dt>
            <dd class="reserve-date">
              <div class="reserve-date-inner year">
                <div class="line line-year">ーー</div>
                <select class="reserve-date__select" name="year">
                  <option class="none" selected disabled></option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
              <div class="reserve-date-inner month">
                <div class="line line-month">ーー</div>
                <select class="reserve-date__select" name="month">
                  <option class="none" selected disabled></option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="reserve-date-inner date">
                <div class="line line-day">ーー</div>
                <select class="reserve-date__select" name="day">
                    <option class="none" selected="" disabled="">ーー</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
              </div>
              <div class="reserve-date-inner time">
                <div class="line line-time">ーー</div>
                <select class="reserve-date__select" name="time">
                    <option class="none" selected="" disabled="">ーー</option>
                    <option value="09:30">9:30</option>
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="13:00">13:00</option>
                    <option value="13:30">13:30</option>
                    <option value="14:00">14:00</option>
                    <option value="14:30">14:30</option>
                    <option value="15:00">15:00</option>
                    <option value="15:30">15:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                </select>
              </div>
            </dd>
            <dt class="contact-form-title">ご来店理由<span class="must">(必須）</span></dt>
            <dd class="reserve-reason">
              <div class="reserve-reason__list">
                <div class="reserve-reason__list-item">
                  <div class="check-box">
                    <div class="check-box__true"></div>
                  </div>
                  <input class="reason-check" type="checkbox" id="buy-car" name="reason-check">
                  <label for="buy-car" class="reason-label">お車購入</label>
                </div>
                <div class="reserve-reason__list-item">
                  <div class="check-box">
                    <div class="check-box__true"></div>
                  </div>
                  <input class="reason-check" type="checkbox" id="mentenance" name="reason-check">
                  <label for="mentenance" class="reason-label">メンテナンス</label>
                </div>
                <div class="reserve-reason__list-item">
                  <div class="check-box">
                    <div class="check-box__true"></div>
                  </div>
                  <input class="reason-check" type="checkbox" id="examination" name="reason-check">
                  <label for="examination" class="reason-label">車検</label>
                </div>
                <div class="reserve-reason__list-item">
                  <div class="check-box">
                    <div class="check-box__true"></div>
                  </div>
                  <input class="reason-check" type="checkbox" id="assessment" name="reason-check">
                  <label for="assessment" class="reason-label">お車査定</label>
                </div>
                <div class="reserve-reason__list-item">
                  <div class="check-box">
                    <div class="check-box__true"></div>
                  </div>
                  <input class="reason-check" type="checkbox" id="others" name="reason-check">
                  <label for="others" class="reason-label">その他</label>
                </div>
              </div>
              <textarea type="textarea" class="text-area" placeholder="（最大200文字以内まで）" maxlength="200"></textarea>
            </dd>
            <dt class="contact-form-title">ご来店回数</dt>
            <dd class="select-frequency">
              <div class="select-frequency-text">2~3回</div>
              <select class="select-frequency-box" name="frequency">
                  <option class="none" selected="" disabled="">ーー</option>
                  <option value="はじめて">はじめて</option>
                  <option value="2~5回">2~5回</option>
                  <option value="6~9回">6~9回</option>
                  <option value="10回以上">10回以上</option>
              </select>
            </dd>
            <dt class="contact-form-title">当店での購入の有無</dt>
            <dd class="check-box-wrapper">
              <div class="radio-wrapper">
                <div class="radio-box radio-box1"></div>
                <input type="radio" class="already-bought-box" name="storebuy" id="yes" value="あり">
                <label class="already-bought-label" for="men">あり</label>
              </div>
              <div class="radio-wrapper">
                <div class="radio-box radio-box1"></div>
                <input type="radio" class="already-bought-box" name="storebuy" id="no" value="なし">
                <label class="already-bought-label" for="no">なし</label>
              </div>
            </dd>
            <dt class="contact-form-title">当店での担当者</dt>
            <dd class="check-box-wrapper representative-wrapper">
              <div class="radio-wrapper">
                <div class="radio-box radio-box2"></div>
                <input type="radio" class="already-bought-box" name="storebuy2" id="yes2" value="あり">
                <label class="already-bought-label" for="yes2">あり</label>
              </div>
              <div class="representative">
                <input type="text" placeholder="担当者名" class="representative-txt">
              </div>
              <div class="radio-wrapper">
                <div class="radio-box radio-box2"></div>
                <input type="radio" class="already-bought-box" name="storebuy2" id="no2" value="なし">
                <label class="already-bought-label" for="no2">なし</label>
              </div>
            </dd>
            <dt class="contact-form-title">お問い合わせの内容</dt>
            <textarea type="textarea" class="text-area" placeholder="（最大500文字以内まで）" maxlength="500"></textarea>
          </dl>
        </form>
        <div class="to-confirmation-page">
          <a href="">
            確認画面へ
          </a>
        </div>
      </div>
      </div>
    </div>
    <footer class="l_footer">
      <div class="to-top">
        <p class="to-top__txt">PAGE TOP</p>
      </div>
      <ul class="link-list link-list_padding_top">
        <li class="link-list__item"><a href="#"><img class="link-list__item-img" src="../image/blog_logo.svg"></a></li>
        <li class="link-list__item"><a href="#"><img class="link-list__item-img" src="../image/mypage_logo.svg"></a></li>
        <li class="link-list__item"><a href="#"><img class="link-list__item-img" src="../image/twitter_logo.svg"></a></li>
        <li class="link-list__item"><a href="#"><img class="link-list__item-img" src="../image/facebook_logo.png"></a></li>
        <li class="link-list__item"><a href="#"><img class="link-list__item-img" src="../image/insta_logo.png"></a></li>
      </ul>
      <p class="privacy">PRIVACY POLICY</p>
      <p class="footer-logo">
        <img class="footer-logo__img" src="../image/footer_img_title.svg">
      </p>
    </footer>
    </div>
  </body>
