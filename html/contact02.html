      <div class="hero">
        <h1 class="title"><img class="title-img" src="../image/ttl_contact01.svg"></h1>
        <p class="form-title">採用について</p>
        <p class="error-message">※赤枠の入力が正しくありません。</p>
      <div class="contact">
        <form class="contact-form">
          <dl class="contact-form-persons-info">
            <dt class="contact-form-title">お名前<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left">
                <input type="text" name="name-sei" placeholder="姓" class="form-data-text sei">
              </div>
              <div class="form-data-right">
                <input type="text" name="name-mei" placeholder="名" class="form-data-text mei">
              </div>
            </dd>
            <dt class="contact-form-title">お名前フリガナ<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left">
                <input type="text" name="kana-sei" placeholder="セイ" class="form-data-text kana-sei">
              </div>
              <div class="form-data-right">
                <input type="text" name="kana-mei" placeholder="メイ" class="form-data-text kana-mei">
              </div>
            </dd>
            <dt class="contact-form-title">メールアドレス<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left width-max">
                <input type="text" name="mail" placeholder="tsuchiya-cars@xx.xx.jp" class="form-data-text mail">
              </div>
            </dd>
            <dt class="contact-form-title">電話番号<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left width-max">
                <input type="text" name="phone-number" placeholder="090-××××-××××" class="form-data-text phone-number">
              </div>
            </dd>
          </dl>
          <dl class="birth">
            <p class="reserve-store__title">採用について</p>
            <dt class="contact-form-title">生年月日<span class="must">(必須）</span></dt>
            <dd class="reserve-date">
              <div class="reserve-date-inner year birth-year">
                <div class="line line-year">ーー</div>
                <select class="reserve-date__select" name="birth-year">
                    <option class="none" selected="" disabled=""></option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                    <option value="1988">1988</option>
                    <option value="1989">1989</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                </select>
              </div>
              <div class="reserve-date-inner month birth-month">
                <div class="line line-month">ーー</div>
                <select class="reserve-date__select" name="birth-month">
                  <option class="none" selected disabled></option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
              </div>
              <div class="reserve-date-inner date birth-date">
                <div class="line line-day">ーー</div>
                <select class="reserve-date__select" name="birth-day">
                    <option class="none" selected="" disabled="">ーー</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
              </div>
            </dd>
            <dt class="contact-form-title">性別<span class="must">(必須）</span></dt>
            <dd class="check-box-wrapper">
              <div class="radio-wrapper">
                <div class="radio-box radio-box1"></div>
                <input type="radio" class="already-bought-box box-man" name="gender" id="man" value="男">
                <label class="already-bought-label" for="man">男</label>
              </div>
              <div class="radio-wrapper">
                <div class="radio-box radio-box1"></div>
                <input type="radio" class="already-bought-box box-woman" name="gender" id="woman" value="女">
                <label class="already-bought-label" for="woman">女</label>
              </div>
            </dd>
            <dt class="contact-form-title">現住所郵便番号<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left width-max">
                <input class="form-data-text mail" type="text" name="zip11" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');"  placeholder="例) 272-0811">
              </div>
            </dd>
            <dt class="contact-form-title">現住所<span class="must">(必須）</span></dt>
            <dd class="form-data">
              <div class="form-data-left width-max">
                <input type="text" name="addr11" size="60" class="form-data-text mail" placeholder="例) 千葉県市川市北方町4-1441-8">
              </div>
            </dd>
            <dt class="contact-form-title">希望職種</dt>
            <dd class="select-frequency default-color">
              <div class="select-frequency-text">ーー</div>
              <select class="select-frequency-box" name="desiredJob">
                  <option selected="">ーーー</option>
                  <option value="カーライフアドバイザー(営業)">カーライフアドバイザー(営業)</option>
                  <option value="メカニック">メカニック</option>
                  <option value="営業アシスタント">営業アシスタント</option>
                  <option value="経理">経理</option>
              </select>
            </dd>
            <dt class="contact-form-title">配偶者</dt>
            <dd class="check-box-wrapper">
              <div class="radio-wrapper">
                <div class="radio-box radio-box2"></div>
                <input type="radio" class="already-bought-box" name="marriage" id="yes-married" value="あり">
                <label class="already-bought-label" for="yes-married">あり</label>
              </div>
              <div class="radio-wrapper">
                <div class="radio-box radio-box2"></div>
                <input type="radio" class="already-bought-box" name="marrage" id="no-married" value="なし">
                <label class="already-bought-label" for="no-married">なし</label>
              </div>
            </dd>
            <dt class="contact-form-title">職務経験</dt>
            <dd class="check-box-wrapper">
              <div class="radio-wrapper">
                <div class="radio-box radio-box3"></div>
                <input type="radio" class="already-bought-box yes-experience" name="experience" id="yes-experience" value="あり">
                <label class="already-bought-label" for="yes-experience">あり</label>
              </div>
              <div class="radio-wrapper">
                <div class="radio-box radio-box3"></div>
                <input type="radio" class="already-bought-box no-experience" name="experience" id="no-experience" value="なし">
                <label class="already-bought-label" for="no-experience">なし</label>
              </div>
            </dd>
            <dl class="job-experience">
              <dt class="contact-form-title">企業名</dt>
              <dd class="form-data">
                <div class="form-data-left width-max">
                  <input type="text" name="company-name" placeholder="例)株式会社 ツチヤプロダクト" class="form-data-text phone-number default-color">
                </div>
              </dd>
              <dt class="contact-form-title">業務内容</dt>
              <dd class="form-data">
                <div class="form-data-left width-max">
                  <input type="text" name="work-contents" placeholder="例)営業部の主任としてチームを引っ張っていくポジジョンで働いて降りました" class="form-data-text phone-number default-color">
                </div>
              </dd>
              <dt class="contact-form-title">転職経験</dt>
            <dd class="check-box-wrapper">
              <div class="radio-wrapper">
                <div class="radio-box radio-box4"></div>
                <input type="radio" class="already-bought-box" name="jobChange" id="yes-jobChange" value="あり">
                <label class="already-bought-label" for="yes-jobChange">あり</label>
              </div>
              <div class="radio-wrapper">
                <div class="radio-box radio-box4"></div>
                <input type="radio" class="already-bought-box" name="jobChange" id="no-jobChange" value="なし">
                <label class="already-bought-label" for="no-jobChange">なし</label>
              </div>
            </dd>
            <dt class="contact-form-title">保有資格</dt>
            <textarea type="textarea" class="text-area" placeholder="例) 普通自動車運転免許 (最大500文字まで)" maxlength="500"></textarea>
            </dl>
            <dl class="background">
              <dt class="contact-form-title">最終学歴</dt>
              <textarea type="textarea" class="text-area default-color" placeholder="例) 千葉県立ツチヤ大学 経済学部 卒業" maxlength="500"></textarea>
              <dt class="contact-form-title">保有資格</dt>
              <textarea type="textarea" class="text-area default-color" placeholder="例) 普通自動車運転免許 (最大500文字まで)" maxlength="500"></textarea>
            </dl>
          </dl>
        </form>
        <div class="to-confirmation-page">
          <a href="">
            確認画面へ
          </a>
        </div>
      </div>
